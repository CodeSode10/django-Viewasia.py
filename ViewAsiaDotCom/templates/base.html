<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ViewAsia - {{title}}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- subscription page cdn -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />


  <style>

    .blogImg {
      padding: 10px;
      display: inline-block;
      width: 100%;
      height: 52px;
      box-sizing: border-box;
      border: 1px solid lightgray;
      border-radius: 6px;
      background-color: #fff;
      color: #fff;
  }

  .resphigt{
      height: 56vh;
  }

    @media only screen and (max-width: 720px) {
      .padd {
        padding: 0 22px 0 22px;
      }

      .fit {
        height: 160px;
        width: 224px;
      }

      .hide {
        display: none;
      }
    }
  </style>

<body class="bg-white">

  <nav class="navbaar fixed-top">
    <div class="max-width">
      <div class="logo"><a href="{% url 'viewHome' %}">w<span class="l">asia</span></a></div>

      <input id="menu-toggle" type="checkbox" />
      <label class='menu-button-container pt-1' for="menu-toggle">
        <div class='menu-button'></div>
      </label>
      <ul class="menu">
        <li class="rounded-pill" id="menu-style"><a href="{% url 'viewHome' %}">Home</a></li>
        <li class="rounded-pill" id="menu-style"><a href="{% url 'viewAbout' %}">About</a></li>
        <li class="rounded-pill" id="menu-style"><a href="{% url 'viewSubscription' %}">Pricing</a></li>
        <li class="rounded-pill" id="menu-style"><a href="{% url 'viewContact' %}">Contact</a></li>
      </ul>
      <div class="btns hide">
        <a href="{% url 'viewLogin' %}"><button class="btn btn-group-sm btn-outline-dark mx-1">Login</button></a>
        <a href="{% url 'viewUpload' %}"><button class="btn btn-group-sm btn-outline-dark">Upload</button></a>
      </div>
    </div>
  </nav>

  {% block content %}




  {% endblock %}

  <!-- cdn jsdelivr -->
