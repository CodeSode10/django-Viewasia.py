{% extends 'base.html' %}

{% block content %}

<div class="ps-5 pe-5 paddcontainer-fluid text-dark mt-5 pt-4">
    <form method='post' class='my-5' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-5">
            <div class="my-4">
                <label for="image" class="form-label">Image :</label>
                <!-- <input class="form-control form-control-lg" id="formFileLg" type="file"> -->
                <br>
                <input type="file" class="blogImg" name="image" id="image">
            </div>
            <div class="mb-4">
                <label for="title" class="form-label">Your Name :</label>
                <input type="text" name="name" class="form-control form-control-lg" id="title" placeholder="">
            </div>
            <div class="mb-4">
                <label for="title" class="form-label">Date :</label>
                <input type="datetime-local" name="datetime" class="form-control form-control-lg" id="title"
                    placeholder="">
            </div>
        </div>
        <div class="mb-4 d-grid gap-2 col-6 mx-auto w-100">
            <button onclick="uploaded()" class="btn btn-lg btn-outline-dark" type="submit">Upload</button>
        </div>
    </form>
</div>

{% endblock %}
