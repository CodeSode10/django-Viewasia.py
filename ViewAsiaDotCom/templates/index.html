{% extends 'base.html' %}

{% block content %}

<div class="container-fluid my-5 pt-4">

  <!-- <nav class="navbar navbar-light bg-white mt-4 mb-5 sticky-top"> -->
  <div class="container-fluid fixed-bottom bg-white py-2 max-width">
    <form class="w-100 m-auto" method="get" action="{% url 'searchImg' %}">
      <div class="border bg-light rounded rounded-pill shadow-sm">
        <div class="ps-3 input-group">
          <input type="search" placeholder="search for view..." aria-describedby="button-addon1"
            class="form-control border-0 bg-light" name="searchtitle">
            <div class="input-group-append">
            <button id="button-addon1" type="submit" class="btn btn-link text-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="text-dark bi bi-search"
                viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- </nav> -->

  <div class="row padd">
    {% for img in images %}
    <div class="col-md-3">
      <div class="content mb-4">
        <div class="content-overlay"></div>
        <img class="fit content-image" src="/media/{{img.image}}">
        <div class="content-details fadeIn-bottom">
          <h3 class="content-title">{{img.title}}</h3>
          <p class="content-text">Published on : {{img.created_at}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
